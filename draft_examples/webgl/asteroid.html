<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotating Asteroid â€” Transparent WebGL (Responsive)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #app, #canvas-wrap {
      position: relative;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .ui {
      position: absolute;
      right: 16px;
      top: 16px;
      background: rgba(0, 0, 0, 0.45);
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      min-width: 170px;
      z-index: 10;
    }
    .ui h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    button {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      margin: 6px 6px 0 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn {
      background: #18a0ff;
      color: #002;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .small {
      font-size: 13px;
      margin-top: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    input[type=range] {
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="canvas-wrap">
      <div class="ui">
        <h3>Asteroid controls</h3>
        <div>
          <button id="faster" class="btn">Faster</button>
          <button id="slower" class="btn">Slower</button>
        </div>
        <div class="small">
          <label for="speed">Speed</label>
          <input id="speed" type="range" min="0" max="3" step="0.01" value="0.6">
        </div>
        <div class="small" style="margin-top:8px;">
          <label><input id="spinAxis" type="checkbox" checked> Random spin axis</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const container = document.getElementById('canvas-wrap');
    const scene = new THREE.Scene();
    scene.background = null; // transparent

    const camera = new THREE.PerspectiveCamera(50, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0.6, 5); // pulled back a bit more

    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x000011, 0.6);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 2);
    dir.position.set(5, 5, 5);
    scene.add(dir);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Create asteroid
    const baseGeom = new THREE.IcosahedronGeometry(1, 5);
    const geom = baseGeom.clone();
    function seededRandom(seed){let s=seed%2147483647;if(s<=0)s+=2147483646;return function(){s=s*16807%2147483647;return(s-1)/2147483646;}}
    const rnd=seededRandom(1337);
    const pos=geom.attributes.position;const v=new THREE.Vector3();
    for(let i=0;i<pos.count;i++){v.fromBufferAttribute(pos,i);const r=v.length();const layer=(rnd()-0.5)*0.18+(rnd()-0.5)*0.06+(rnd()-0.5)*0.03;v.normalize().multiplyScalar(r+layer*(1+0.5*Math.sin(i)));pos.setXYZ(i,v.x,v.y,v.z);}
    geom.computeVertexNormals();

    const mat=new THREE.MeshStandardMaterial({metalness:0.2,roughness:0.9,flatShading:false,color:0x3a2e25});
    const asteroid=new THREE.Mesh(geom,mat);
    scene.add(asteroid);

    const rimMat=new THREE.MeshBasicMaterial({color:0xffffff,opacity:0.08,transparent:true});
    const rim=new THREE.Mesh(geom.clone(),rimMat);
    rim.scale.set(1.02,1.02,1.02);
    scene.add(rim);

    // Particles
    const particleCount=300;const pGeom=new THREE.BufferGeometry();const positions=new Float32Array(particleCount*3);
    for(let i=0;i<particleCount;i++){positions[3*i]=(rnd()-0.5)*4.0;positions[3*i+1]=(rnd()-0.5)*4.0;positions[3*i+2]=(rnd()-0.5)*4.0;}
    pGeom.setAttribute('position',new THREE.BufferAttribute(positions,3));
    const pMat=new THREE.PointsMaterial({size:0.02,opacity:0.6,transparent:true});
    const particles=new THREE.Points(pGeom,pMat);
    scene.add(particles);

    // Rotation controls
    let rotationSpeed=0.6;
    const speedInput=document.getElementById('speed');
    speedInput.value=rotationSpeed;
    speedInput.addEventListener('input',(e)=>rotationSpeed=parseFloat(e.target.value));
    document.getElementById('faster').addEventListener('click',()=>{rotationSpeed=Math.min(3,rotationSpeed+0.15);speedInput.value=rotationSpeed;});
    document.getElementById('slower').addEventListener('click',()=>{rotationSpeed=Math.max(0,rotationSpeed-0.15);speedInput.value=rotationSpeed;});

    const spinAxisCheckbox=document.getElementById('spinAxis');
    let spinAxis=new THREE.Vector3(0.2,0.9,0.3).normalize();
    spinAxisCheckbox.addEventListener('change',()=>{
      if(spinAxisCheckbox.checked){spinAxis.set(Math.random()-0.5,Math.random()-0.5,Math.random()-0.5).normalize();}
      else{spinAxis.set(0,1,0);}
    });

    // Resize handler
    function onWindowResize(){
      renderer.setSize(container.clientWidth, container.clientHeight);
      camera.aspect = container.clientWidth/container.clientHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize',onWindowResize);

    // Animate
    const clock=new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      const dt=clock.getDelta();
      const q=new THREE.Quaternion();
      q.setFromAxisAngle(spinAxis,rotationSpeed*dt);
      asteroid.quaternion.premultiply(q);
      rim.quaternion.copy(asteroid.quaternion);
      particles.rotation.y+=0.02*dt;
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>

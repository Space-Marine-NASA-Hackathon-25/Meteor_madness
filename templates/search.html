{% extends "base.html" %}

{% block title %}Search{% endblock %}
{% block body_attrs %}id="search-page"{% endblock %}
{% block main %}
        <div class="content1">
            <div class="search-section1">
                <div class="material-selector1">
                    <h3 class="selector-title1">Meteorite Search
</h3>
                    <div class="search-input-group1">
                        <input type="text" class="search-field1" placeholder="Введіть назву метеорита...">
                        <button class="search-btn1">Find
</button>
                    </div>

                    <div class="results-list1">
                        <div class="result-item active1">1</div>
                        <div class="result-item1">2</div>
                        <div class="result-item1">3</div>
                        <div class="result-item1">4</div>
                        <div class="result-item1">5</div>
                    </div>
                </div>
            </div>
            <div class="details-section1">

<div class="meteor-gif1">
    <div class="gif-label1">Asteroid Animation</div>
    <img src="https://drive.google.com/uc?export=download&id=1j-0PEe3dP2YOysE7tGmWvSIn-VfmBpQO" 
    alt="Asteroid"
    class="asteroid-image">
</div>


                <div class="material-selector1">
                    <h3 class="selector-title1">Meteorite Characteristics
</h3>
                    <div class="char-list1">
                        <div class="char-line1">
                            <span class="char-name1">Name:</span>
                            <span class="char-value1">...</span>
                        </div>
                        <div class="char-line1">
                            <span class="char-name1">Type:</span>
                            <span class="char-value1">...</span>
                        </div>
                        <div class="char-line1">
                            <span class="char-name1">Mass
:</span>
                            <span class="char-value1">...</span>
                        </div>
                        <div class="char-line1">
                            <span class="char-name1">Speed:</span>
                            <span class="char-value1">...</span>
                        </div>
                        <div class="char-line1">
                            <span class="char-name1">Trajectory
:</span>
                            <span class="char-value1">...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
